name: Nightly Regression Matrix

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  e2e-matrix:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kincommand
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: local-mock
            e2e_supabase: 'false'
            e2e_gemini_real: 'false'
            vite_gemini_mock: 'true'
            vite_storage_provider: 'local'
          - name: supabase-real
            e2e_supabase: 'true'
            e2e_gemini_real: 'true'
            vite_gemini_mock: 'false'
            vite_storage_provider: 'supabase'

    env:
      E2E_SUPABASE: ${{ matrix.e2e_supabase }}
      E2E_GEMINI_REAL: ${{ matrix.e2e_gemini_real }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './kincommand/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Gate real-backend run
        id: gate
        run: |
          if [ "${{ matrix.name }}" != "supabase-real" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ] || [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ] || [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "Missing secrets for supabase-real; skipping run."
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "should_run=true" >> "$GITHUB_OUTPUT"

      - name: Run E2E Regression (Desktop + Mobile)
        if: ${{ steps.gate.outputs.should_run == 'true' }}
        run: |
          # Tests tagged @local depend on localStorage seeding and won't work with Supabase storage
          if [ "${{ matrix.e2e_supabase }}" = "true" ]; then
            GREP_INVERT="@flaky|@local"
          else
            GREP_INVERT="@flaky"
          fi
          npx playwright test --config playwright.regression.config.ts --reporter=line --grep-invert "$GREP_INVERT"
        env:
          VITE_GEMINI_MOCK: ${{ matrix.vite_gemini_mock }}
          VITE_STORAGE_PROVIDER: ${{ matrix.vite_storage_provider }}
          VITE_SUPABASE_AUTH_MODE: ${{ matrix.e2e_supabase == 'true' && 'anonymous' || 'none' }}
          VITE_API_BASE_URL: ${{ matrix.e2e_gemini_real == 'true' && 'http://localhost:8787' || '' }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.name }}
          path: ./kincommand/playwright-report
          if-no-files-found: ignore
