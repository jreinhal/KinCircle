name: Real Backend E2E

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  e2e-real:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kincommand

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './kincommand/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Supabase sync tests
        if: ${{ secrets.VITE_SUPABASE_URL != '' && secrets.VITE_SUPABASE_ANON_KEY != '' }}
        env:
          E2E_SUPABASE: 'true'
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npx playwright test e2e/supabase-sync.spec.ts --reporter=line

      - name: Run real Gemini tests
        if: ${{ secrets.VITE_GEMINI_API_KEY != '' }}
        env:
          E2E_GEMINI_REAL: 'true'
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: npx playwright test e2e/chat-real.spec.ts --reporter=line
