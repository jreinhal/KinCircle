name: Real Backend E2E

on:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  e2e-real:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kincommand
    env:
      E2E_SUPABASE: 'true'
      E2E_GEMINI_REAL: 'true'
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './kincommand/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Supabase sync tests
        run: npx playwright test e2e/supabase-sync.spec.ts --reporter=line

      - name: Run real Gemini tests
        run: npx playwright test e2e/chat-real.spec.ts --reporter=line
