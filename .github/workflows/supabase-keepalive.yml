name: Supabase Keepalive

on:
  schedule:
    # Run daily at 8:00 AM UTC to prevent Supabase project from pausing
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Error: SUPABASE_URL or SUPABASE_ANON_KEY not configured"
            exit 1
          fi

          echo "Pinging Supabase to keep project active..."

          # Simple health check - query the REST API
          # Note: With new sb_publishable_ keys, Authorization must match apikey exactly (no Bearer prefix)
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: ${SUPABASE_ANON_KEY}")

          echo "Response status: $HTTP_STATUS"

          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo "Supabase keepalive successful"
          else
            echo "Warning: Unexpected response status $HTTP_STATUS"
            exit 1
          fi
