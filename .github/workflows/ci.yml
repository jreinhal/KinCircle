name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './kincommand/package-lock.json'
        
    - name: Install Dependencies
      working-directory: ./kincommand
      run: npm ci
      
    - name: Run Unit Tests
      working-directory: ./kincommand
      run: npm test -- run
